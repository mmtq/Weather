<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid justify-content-center">
            <a class="navbar-brand one" href="#">
                <span>
                    <img class="logo" src="images/logo.png" width="50px" height="50px">
                </span>
                Current Weather
            </a>
            <div class="nav-item one" id="navbarSupportedContent">
                <form class="d-flex" role="search" action="/" method="post">
                    <input class="form-control me-2" type="text" placeholder="Search by City Name" name="cityName"
                        id="cityId">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Enter your City Name:</label>
                <input class="form-control me-2" type="text" placeholder="Search by City Name" name="cityName"
                    id="cityId">
            </div>
            <button class="btn btn-primary" onclick="fun()">Submit</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>

</body>

</html>
